{% extends 'base.html'%}

{% block title %}
<h1>Say hello to {{pet.name}}</h1>
{% endblock %}

{% block body%}
{% if pet.photo_url%}
<img src="{{pet.photo_url}}" alt="Fancy picture" class="mb-3 img-fluid p-1 border">
{% endif %}
<div>
    <p>Age: {{pet.age}}</p>
    <p>Species: {{pet.species}}</p>
</div>

<form action="/{{pet.id}}" method="POST">

    {% include 'form.html' %}
    
    <button class="btn btn-primary" type="submit">Upgrade Pet!</button>
</form>

{% endblock %}
